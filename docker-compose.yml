version: '3.9'

services:
  backend:
    image: anory-backend:1.0
    ports:
      - 8000:8000
    working_dir: /app
    volumes:
      - ./backend/:/app

  frontend:
    image: anory-frontend:1.0
    ports:
      - 4173:4173
    working_dir: /app
    volumes:
      - ./frontend:/app

  postgres:
    image: postgres:14.3-alpine
    volumes:
      - ./db:/app
    environment:
      - POSTGRES_PASSWORD=secretsecret
